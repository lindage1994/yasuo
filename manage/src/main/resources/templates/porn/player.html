<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>player</title>
    <link rel="stylesheet" th:href="@{/css/hivedio.css}">
    <script type="text/javascript" th:src="@{/js/hivedio.js}"></script>
    <style type="text/css">
        .main-wrap{
            margin: 0 auto;
            min-width: 320px;
            max-width: 640px;
        }

        .main-wrap video{
            width: 100%;
        }
    </style>
</head>
<body>
<div class="main-wrap">
    <video ishivideo="true" autoplay="true" isrotate="false" autoHide="true">
        <source th:src="${url}" type="video/mp4">
    </video>
</div>
</body>
</html>
