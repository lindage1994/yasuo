spring:
  datasource:
    url: jdbc:mysql://localhost:3306/yasuo?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC&useSSL=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: update
    open-in-view: true
  thymeleaf:
    cache: false
  session:
    store-type: redis
  application:
    name: yasuo-manage

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8001/eureka/
server:
  port: 9292